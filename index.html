<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PhotoViewer</title>
    <link rel="stylesheet" href="hf.css">
  </head>
  <body>
    <div id="main-view" class="slider">
        <p><img class="slideRight" src="asset/403_1.png" alt="picture"></p>
        <p><img class="slide" src="asset/404_1.jpg" alt="picture"></p>
        <p><img class="slideLeft" src="asset/404_2.png" alt="picture"></p>

    </div>
    <div class="buttons">
        <p><button id="btnPrevious">Previous</button></p>
        <p><button id="btnNext">Next</button></p>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
